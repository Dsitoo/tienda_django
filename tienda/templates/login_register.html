{% extends 'layout/base.html' %}

{% load static %}

{% block titulo %}
Login
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/inicio_se.css' %}">
{% endblock %}

{% block body %}
<div class="container_L">
    <div class="cardL">
        
        <h3 class="cardL-titulo">Login</h3>
        
        <div class="cardL-body">
            <form method="POST" action="">
                {% csrf_token %}
                            {{ form_L }}
                <div class="boton">
                    <button type="submit" class="BtnL">Login</button>
                    <a href="{% url 'register' %}" class="cardL-link">No tengo una cuenta</a>
                </div>
            </form>
        </div>
        
    </div>
</div>

<div class="container_M"></div>
